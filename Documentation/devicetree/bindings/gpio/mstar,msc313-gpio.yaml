%YAML 1.2
---
$id: http://devicetree.org/schemas/gpio/mstar,msc313-gpio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MStar/SigmaStar GPIO controller

maintainers:
  - Daniel Palmer <daniel@thingy.jp>

properties:
  $nodename:
    pattern: "^gpio@[0-9a-f]+$"

  compatible:
    const: mstar,msc313-gpio

  reg:
    maxItems: 1

  gpio-controller: true

  "#gpio-cells":
    const: 2

  gpio-ranges: true

  gpio-ranges-group-names:
    $ref: /schemas/types.yaml#/definitions/string-array

  interrupts: true

  interrupt-names:
    description: |
      The interrupt name should match the pin that the interrupt
      is connected to.

required:
  - compatible
  - reg
  - gpio-controller
  - "#gpio-cells"

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/gpio/msc313-gpio.h>

    gpio: gpio@207800 {
      compatible = "mstar,msc313e-gpio";
      #gpio-cells = <2>;
      reg = <0x207800 0x200>;
      gpio-controller;
      gpio-ranges = <&pinctrl 0 36 22>,
                    <&pinctrl 22 63 4>,
                    <&pinctrl 26 68 6>;
      interrupt-parent = <&intc_fiq>;
      interrupt-names = MSC313_PINNAME_SPI0_CZ,
                        MSC313_PINNAME_SPI0_CK,
                        MSC313_PINNAME_SPI0_DI,
                        MSC313_PINNAME_SPI0_DO;
      interrupts = <GIC_SPI 28 IRQ_TYPE_LEVEL_HIGH>,
                   <GIC_SPI 29 IRQ_TYPE_LEVEL_HIGH>,
                   <GIC_SPI 30 IRQ_TYPE_LEVEL_HIGH>,
                   <GIC_SPI 31 IRQ_TYPE_LEVEL_HIGH>;
      status = "okay";
    };
